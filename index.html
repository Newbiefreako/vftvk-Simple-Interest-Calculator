    <body>
        <h1>Simple Interest Calculator</h1>

        <div class="maindiv">

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="number"  id="rate">  <br/>
        No. of Years <input type="number"  id="years">  <br/>
        Interest : <span id="result"></span><br>
        Rate <input type="range"  id="rate" min="1" max="100" step="0.5" value="5" onchange="rateUpdate()">
        <span id="interestVal">
            5

        </span>
        
        <br/>
        <label for ='years'>No. of Years</label> 
        <select id="years", name='years'>
            <option value= "1">1</option>
            <option value= "2">2</option>
            <option value= "3">3</option>
            <option value= "4">4</option>
            <option value= "5">5</option>
            <option value= "6">6</option>
            <option value= "7">7</option>
            <option value= "8">8</option>
            <option value= "9">9</option>
            <option value= "10">10</option>

        </select> <br>
        <button onclick="compute()">Compute</button>
        
        
        <br>
        <span id="result"></span>
        <br>

        Interest Payable: <span id="result"></span><br>

        




        </div>
    </body>
</html>
